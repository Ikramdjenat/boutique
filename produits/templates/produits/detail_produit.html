{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ produit.nom }} - D√©tails</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .image-container {
            flex: 1 1 300px;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .details {
            flex: 1 1 400px;
            padding: 20px;
        }

        .details h1 {
            margin-top: 0;
            color: #c71585;
        }

        .details p {
            margin: 10px 0;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #c71585;
        }

        .stock {
            margin-top: 10px;
            color: green;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #c71585;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-container">
        {% if produit.image %}
            <img src="{{ produit.image.url }}" alt="{{ produit.nom }}">
        {% else %}
            <p>Image non disponible</p>
        {% endif %}
    </div>
    <div class="details">
 <h1>{{ produit.nom }}</h1>

<p><strong>Prix :</strong> {{ produit.prix }} ‚Ç¨</p>
<p><strong>Description :</strong> {{ produit.description }}</p>

<!-- Formulaire pour ajouter au panier -->
<form action="{% url 'ajouter_au_panier' produit.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Ajouter au panier üõí</button>
</form>

<p><a href="{% url 'liste_produits' %}">‚Üê Retour √† la liste</a></p>

    </div>
    <a href="{% url 'afficher_panier' %}">Voir le panier üõí</a>

</div>

</body>
</html>
