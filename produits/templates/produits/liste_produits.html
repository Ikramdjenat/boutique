{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nos Produits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .product-img {
      object-fit: cover;
      height: 200px;
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #C71585;
    }
    .card-text {
      font-size: 0.95rem;
      color: #333;
    }
    .price {
      color: #28a745;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">üõçÔ∏è Nos Produits</h1>
    <div class="row g-4">
      {% for produit in produits %}
        <div class="col-md-4 col-sm-6">
          <a href="{% url 'detail_produit' produit.id %}" class="text-decoration-none">
            <div class="card h-100">
              {% if produit.image %}
                <img src="{{ produit.image.url }}" class="card-img-top product-img" alt="{{ produit.nom }}">
              {% else %}
                <img src="{% static 'default.jpg' %}" class="card-img-top product-img" alt="Image par d√©faut">
              {% endif %}
              <div class="card-body">
                <h5 class="card-title">{{ produit.nom }}</h5>
                <p class="card-text">{{ produit.description|truncatewords:15 }}</p>
                <p class="price">{{ produit.prix }} ‚Ç¨</p>
              </div>
            </div>
          </a>
        </div>
      {% empty %}
        <p class="text-center">Aucun produit disponible pour le moment.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
