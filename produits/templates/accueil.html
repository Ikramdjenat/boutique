<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma Boutique</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }
        .produit {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Nos Produits</h1>

    {% for produit in produits %}
        <div class="produit">
            <h2>{{ produit.nom }}</h2>
            <p><strong>Prix:</strong> {{ produit.prix }} DA</p>
            <p>{{ produit.description }}</p>
            {% if produit.image %}
                <img src="{{ produit.image.url }}" alt="{{ produit.nom }}" width="200">
            {% endif %}
        </div>
    {% empty %}
        <p>Aucun produit disponible.</p>
    {% endfor %}
</body>
</html>
